<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
  <title>Muffin Morning</title>
  <!-- UIkit CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.3/css/uikit.min.css" />
  <!-- UIkit JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.3/js/uikit.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.3/js/uikit-icons.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
</head>

<body class="container">

  <nav class="uk-navbar-container uk-margin uk-border-rounded" uk-navbar>
    <div class="uk-navbar-left">
      <a id="animate-logo" class="uk-navbar-item uk-logo" href="#">Muffin Morning</a>
      <ul class="uk-navbar-nav">
        <li id="add-muffin">
          <a href="#new-muffin" uk-toggle>
            <span class="uk-icon uk-margin-small-right" uk-icon="icon: plus"></span>
            Muffin
          </a>
        </li>
        <li id="login" data-name="">
          <a href="#login" uk-toggle>
            <span class="uk-icon uk-margin-small-right" uk-icon="icon: user"></span>
            Login
          </a>
        </li>
        <!-- <li id="random" data-name="">
          <a>
            <span class="uk-icon uk-margin-small-right" uk-icon="icon: question"></span>
            Random Muffin
          </a>
        </li> -->
      </ul>
    </div>
  </nav>

  <div id="muffin-list" class="uk-child-width-1-3@m" uk-grid="masonry: true" uk-grid uk-scrollspy="cls: uk-animation-fade; target: > div > .uk-card; delay: 150; repeat: true"></div>

  <div id="new-muffin" uk-modal>
    <div class="uk-modal-dialog">
        <button class="uk-modal-close-default" type="button" uk-close></button>
        <div class="uk-modal-header">
          <h2 class="uk-modal-title">Add Muffin</h2>
        </div>
        <div class="uk-modal-body">
          <form>
            <fieldset class="uk-fieldset">
              <div class="uk-margin">
                <input class="uk-input uk-border-rounded" type="text" name="flavor" placeholder="Flavor">
              </div>
              <div class="uk-margin">
                <input class="uk-input uk-border-rounded" type="text" name="calorie" placeholder="Calorie">
              </div>
              <div class="uk-margin">
                <input class="uk-input uk-border-rounded" type="text" name="image_url" placeholder="Image URL">
              </div>
        </div>
              <div class="uk-modal-footer uk-text-right">
                <button class="uk-button uk-border-rounded uk-button-default uk-modal-close" type="button">Cancel</button>
                <button class="uk-button uk-border-rounded uk-button-primary" type="submit">Add</button>
              </div>
            </fieldset>
          </form>
    </div>
  </div>

  <div id="login" class="uk-modal-full uk-animation-slide-top" uk-modal>
    <div class="uk-modal-dialog">
      <button class="uk-modal-close-full uk-close-large" type="button" uk-close></button>
      <div class="uk-grid-collapse uk-child-width-1-2@s uk-flex-middle" uk-grid>
        <div class="uk-background-cover" style="background-image: url('./img/muffin.jpg');" uk-height-viewport></div>
          <div class="uk-padding-large">
            <h1 class="uk-heading-bullet">Login</h1>
            <form>
              <div class="uk-margin">
                <div class="uk-inline">
                  <span class="uk-form-icon" uk-icon="icon: user"></span>
                  <input class="uk-input uk-border-rounded" name="name" type="text">
                </div>
              </div>
              <button class="uk-button uk-border-rounded uk-button-primary" type="submit">Login</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
<script src="src/muffin.js" charset="utf-8"></script>
<script src="src/muffinAdaptor.js" charset="utf-8"></script>
<script src="src/order.js" charset="utf-8"></script>
<script src="src/orderAdaptor.js" charset="utf-8"></script>
<script src="src/index.js" charset="utf-8"></script>

</html>
